<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số phần tử của mảng (n <= 50): "));
    let arr = [];

    while (n > 50) {
        n = parseInt(prompt("Số lượng phần tử nhập vào không được lớn hơn 50. Vui lòng nhập lại:"));
    }

    for (let i = 0; i < n; i++) {
        arr.push(parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":")));
    }

    console.log("Danh sách các phần tử của mảng:");
    for (let i = 0; i < n; i++) {
        console.log(arr[i]);
    }

    let count = 0;
    let sum = 0;
    for (let i = 0; i < n; i++) {
        if (i % 3 === 0 && arr[i] % 5 === 0) {
            count++;
            sum += arr[i];
        }
    }

    if (count > 0) {
        let average = sum / count;
        console.log("Giá trị trung bình của các phần tử chia hết cho 5 tại vị trí chia hết cho 3 là: " + average);
    } else {
        console.log("Không có phần tử chia hết cho 5 tại vị trí chia hết cho 3 trong mảng.");
    }
</script>
</body>
</html>
