<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray() {
        let arr = prompt("Nhập mảng, các phần tử cách nhau bằng dấu phẩy:").split(",").map(Number);

        let result = true;

        for (let i = 0; i < arr.length / 2; i++) {
            if (arr[i] * arr[i] !== arr[arr.length - i - 1]) result = false;
            break;
        }

        if (result) console.log("true");
    }
</script>
</body>
</html>
