<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
        }

        h1 {
            color: #333333;
            text-align: center;
            padding: 20px 0;
        }

        #danhSachMayTinh {
            background-color: #FFFFFF;
            padding: 20px;
            margin-bottom: 20px;
        }

        #themMayTinh, #xoaMayTinh {
            background-color: #FFFFFF;
            padding: 20px;
            margin-bottom: 20px;
        }

        #listMayTinh {
            list-style-type: none;
        }

        #formThemMayTinh, #formXoaMayTinh {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="button"] {
            padding: 10px;
            background-color: #333333;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
<h1>Quản lý máy tính</h1>

<div id="danhSachMayTinh">
    <h2>Danh sách máy tính</h2>
    <ul id="listMayTinh"></ul>
</div>

<div id="themMayTinh">
    <h2>Thêm máy tính</h2>
    <form id="formThemMayTinh">
        <label for="maMay">Mã máy:</label>
        <input type="text" id="maMay" name="maMay"><br><br>

        <label for="tenMay">Tên máy:</label>
        <input type="text" id="tenMay" name="tenMay"><br><br>

        <label for="tenHangSanXuat">Hãng sản xuất:</label>
        <input type="text" id="tenHangSanXuat" name="tenHangSanXuat"><br><br>

        <label for="giaBan">Giá bán:</label>
        <input type="text" id="giaBan" name="giaBan"><br><br>

        <input type="button" value="Thêm máy tính" onclick="themMayTinh()">
    </form>
</div>

<div id="xoaMayTinh">
    <h2>Xóa máy tính</h2>
    <form id="formXoaMayTinh">
        <label for="maMayXoa">Mã máy:</label>
        <input type="text" id="maMayXoa" name="maMayXoa"><br><br>

        <input type="button" value="Xóa máy tính" onclick="xoaMayTinh()">
    </form>
</div>

<script>
    class MayTinh {
        constructor(maMay, tenMay, tenHangSanXuat, giaBan) {
            this.maMay = maMay;
            this.tenMay = tenMay;
            this.tenHangSanXuat = tenHangSanXuat;
            this.giaBan = giaBan;
        }
    }

    class QuanLyMayTinh {
        constructor() {
            this.danhSachMayTinh = [];
        }

        themMoiMayTinh(mayTinh) {
            this.danhSachMayTinh.push(mayTinh);
            this.sapXepTheoGiaBan();
        }

        xoaMayTinh(maMay) {
            this.danhSachMayTinh = this.danhSachMayTinh.filter(
                (mayTinh) => mayTinh.maMay !== maMay
            );
        }

        hienThiDanhSachMayTinh() {
            const listElement = document.getElementById("listMayTinh");
            listElement.innerHTML = "";

            this.danhSachMayTinh.forEach((mayTinh) => {
                const listItem = document.createElement("li");
                listItem.textContent = `Mã máy: ${mayTinh.maMay}, Tên máy: ${mayTinh.tenMay}, Hãng sản xuất: ${mayTinh.tenHangSanXuat}, Giá bán: ${mayTinh.giaBan}`;
                listElement.appendChild(listItem);
            });
        }

        sapXepTheoGiaBan() {
            this.danhSachMayTinh.sort((a, b) => a.giaBan - b.giaBan);
            this.hienThiDanhSachMayTinh();
        }
    }

    const qlMayTinh = new QuanLyMayTinh();

    function themMayTinh() {
        const maMay = document.getElementById("maMay").value;
        const tenMay = document.getElementById("tenMay").value;
        const tenHangSanXuat = document.getElementById("tenHangSanXuat").value;
        const giaBan = document.getElementById("giaBan").value;

        const mayTinh = new MayTinh(maMay, tenMay, tenHangSanXuat, giaBan);
        qlMayTinh.themMoiMayTinh(mayTinh);

        resetFormThemMayTinh();
    }

    function xoaMayTinh() {
        const maMayXoa = document.getElementById("maMayXoa").value;

        qlMayTinh.xoaMayTinh(maMayXoa);

        resetFormXoaMayTinh();
    }

    function resetFormThemMayTinh() {
        document.getElementById("formThemMayTinh").reset();
    }

    function resetFormXoaMayTinh() {
        document.getElementById("formXoaMayTinh").reset();
    }

    qlMayTinh.hienThiDanhSachMayTinh();
</script>
</body>
</html>
