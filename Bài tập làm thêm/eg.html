<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findFibonacciNumbers() {
        // Lấy mảng từ người dùng thông qua prompt và chuyển đổi thành mảng số nguyên
        let input = prompt("Nhập vào các số, cách nhau bằng dấu phẩy (ví: 1,5,6,13,0):");
        let arr = input.split(",").map(Number);

        // Tạo một mảng rỗng để lưu các số Fibonacci tìm thấy
        let fibonacciArr = [];

        // Kiểm tra từng phần tử trong mảng đầu vào
        for (let i = 0; i < arr.length; i++) {
            // phần tử là số Fibonacci hoặc là số 0, thêm nó vào mảng fibonacciArr
            if (isFibonacci(arr[i]) || arr[i] === 0) {
                fibonacciArr.push(arr[i]);
            }
        }

        // Sắp xếp mảng fibonacciArr tăng dần
        fibonacciArr.sort(function(a, b) {
            return a - b;
        });

        // Hiển thị mảng fibonacciArr
        console.log("Các số Fibonacci trong mảng:", fibonacciArr);
    }

    // Hàm kiểm tra xem một số có phải là số Fibonacci hoặc số 0 hay không
    function isFibonacci(num) {
        let a = 0;
        let b = 1;

        if (num === 0) {
            return true;
        }

        // Kiểm tra từng số Fibonacci cho đến khi số này lớn hơn num
        while (b <= num) {
            if (b === num) {
                return true;
            }
            let temp = b;
            b = a + b;
            a = temp;
        }

        // Nếu không tìm thấy số Fibonacci trong dãy Fibonacci cho đến num, trả về false
        return false;
    }

    // Gọi hàm findFibonacciNumbers để thực hiện tìm kiếm số Fibonacci trong mảng do người dùng nhập vào
    findFibonacciNumbers();
</script>
</body>
</html>
